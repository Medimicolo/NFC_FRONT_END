# Simple workflow for deploying static content to GitHub Pages
name: Capstone CYB41

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build login-ui
      - run: cd NFC_FRONT_END/login-ui && npm install && npm run build

      # Build opac
      - run: cd NFC_FRONT_END/opac && npm install && npm run build

      # Prepare combined folder for deployment
      - run: |
          mkdir -p public/NFC_FRONT_END/login-ui
          mkdir -p public/NFC_FRONT_END/opac
          cp -r NFC_FRONT_END/login-ui/dist/* public/NFC_FRONT_END/login-ui/
          cp -r NFC_FRONT_END/opac/dist/* public/NFC_FRONT_END/opac/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
